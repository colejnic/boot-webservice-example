<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Web Service Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

<script type="text/javascript"
	src="webjars/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>


</head>
<body>

	<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Web Service</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

	<div class="container-fluid">
		<div class="row">
			<div class="text-center col-sm-4 offset-sm-4">
				<h1>Login</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 offset-sm-4">
			<form action="login.do" method="POST">
				<div class="form-group col-sm-12">
					<label for="username">Username</label>
					<input id="username" name="username" class="form-control" type="text"/>
				</div>
				<div class="form-group col-sm-12">
					<label for="password">Password</label>
					<input id="password" name="password" class="form-control" type="password"/>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
			</div>
		</div>
	</div>
	<!-- /.container -->

</body>
</html>
