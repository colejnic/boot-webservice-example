<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Web Service Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Webservice</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<div class="row">
			<table>
				<thead>
					<tr>
						<th>
							The String
						</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="word : ${words}">
						<td th:text="${word}">The word</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row">
			<table>
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Account Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.firstName}">Users First Name</td>
						<td th:text="${user.lastName}">Users Last Name</td>
						<td th:text="${user.accountName}">Users Account Name</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</body>
</html>
